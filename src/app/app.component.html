<app-header/>
<main>
  <ul id="users">
    @for (user of users(); track user.id) {
      <li>
        <app-user [user]="user" (data)="onSelectedUserId($event)"/>
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-task [userId]="selectedUser.id" [name]="selectedUser.name"></app-task>
  }
  @else {
    <h4>select ur user</h4>
  }
</main>
